<!DOCTYPE html>

<head>

    <title>Lista de pasteles</title>

    <link rel="stylesheet" href="./css/styles.css">

<body>
    <div class="container">
        <div class="header">

        <div class="main">

                <form class="optionForm">
                    <h4>Agregar una nueva opci√≥n</h4>

                        <input type="text" id="tipo" placeholder="Tipo">

                        <input type="text" id="precio" placeholder="Precio">
    
                        <button type="button" id="add">Agregar</button>
                    </div>
                </form>
            </div>
            <ul class="options">
            </ul>
            <div class="itemsList">
                <h4>Lista de pasteles</h4>
                <ul class="added">
                    <li class="listed" data-id='5'>
                        <h4>5</h4>
                        <h4>Coco</h4>

                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script

        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="

    <script src="./js/ui.js"></script>
