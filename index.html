<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lista de pasteles</title>

    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            Inventario de pasteles
        </div>

        <div class="main">
            <div class="addOption">
                <form class="optionForm">
                    <h4>Agrega una nueva opción</h4>
                    <label for="tipo">Tipo del pastel</label>
                    <input type="text" id="tipo" placeholder="Tipo">

                    <label for="precio">Precio</label>
                    <input type="text" id="precio" placeholder="Precio">

                    <button type="button">Agregar</button>
                </form>
            </div>
            <ul class="options">
                <li class="option">
                    <span>Cocoa</span>
                    <input type="text" placeholder="Cantidad">
                    <hr>
                    <button type="button">+</button>
                </li>
                <li class="option">
                    <span>Cajeta</span>
                    <input type="text" placeholder="Cantidad">
                    <hr>
                    <button type="button">+</button>
                </li>
                <li class="option">
                    <span>Limón</span>
                    <input type="text" placeholder="Cantidad">
                    <hr>
                    <button type="button">+</button>
                </li>
            </ul>
            <div class="itemsList">
                items list
            </div>
        </div>
    </div>

    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
    </script>
    
    <script src="./js/app.js"></script>
</body>
</html>
